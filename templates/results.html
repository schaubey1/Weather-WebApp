<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Monitor</title>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/results.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<center>
<body>
<div style="width:800px; margin:0 auto;">
<div id="weatherResults">
    <h3>Weather in {{ location }}, {{zipcode}}</h3>
    <h2>{{ temp }}° F</h2>
    <h3>{{ weather }}</h3>
    <img src="{{ displayimage }}" width="200" height="200" alt="Current Weather">
    <h4>Feels like: {{ feels_like }}° F</h4>
    <h4>Humidity: {{ humidity }}%</h4>
<form class="weatherText" id="weatherForm" action="{{ url_for('weather_dashboard') }}" method="post">
    Location Zip Code: <input class="weatherText" id="weatherInput" type="text" name="zipCode"><br>
    <input class="weatherText" id="weatherSubmit" type="submit" value="Submit">
</form>
</div>
</div>
</center>
</body>
</html>
